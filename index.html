<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- css reset -->
  <link rel="stylesheet" href="styles/css/reset.css">
  <!-- compiled sass -->
  <link rel="stylesheet" href="styles/css/compiled.css">

  <title>Frontend Mentor | Profile Card Component</title>

</head>
<body>

  <main id="bgImg">

    <div id="card">

      <div id="cardTop">

        <div id="profileImg">

          <img src="images/image-deja.jpg" alt="Deja H.">

        </div>

        <div id="profileDetails">

          <p>
            <span class="name">Deja H. </span>
            <span class="age">25</span>
            <br>
            <span class="loc">Savannah, GA</span>
          </p>

        </div>

      </div>

      <div id="cardBtm">

        <div>
          <p>12K</p>
          <p>Followers</p>
        </div>

        <div>
          <p>420K</p>
          <p>Likes</p>
        </div>

        <div>
          <p>6.9K</p>
          <p>Photos</p>
        </div>

      </div>

    </div>

  </main>

</body>
</html>
<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> <br> Coded by <a href="#">Deja</a>.</p>
</div>
